<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--header-->
    <header>
        <div id="intestazione">
            <img src="img/Logo.png" alt="immagine-logo">
            <div id="toboolist">Toboolist</div>
        </div>
    </header>

    <!--main-->
    <main>
        <!--creazione primo riquadro-->
        <div class="first-box">
            <!--primo pulsante-->
            <div class="button-general task">
                Add Task
            </div>
            <!--secondo pulsante-->
            <div class="button-general section">
                Add Section
            </div>
        </div>

        <!--creazione secondo riquadro-->
        <div class="second-box">
            <!--NEW TASK-->
            <div>
                <div class="titles">&#9662New Task</div>
                <div>
                    <div class="all positive">&#10003;</div>
                    <div class="all">Quarterly Newsletter</div>
                    <div class="all buttons">Editorial</div>
                </div>
            </div>
            <!--TODAY-->
            <div>
                <div class="titles">&#9662Today</div>
                <!--prima sezione-->
                <div>
                    <div class="all positive">&#10003;</div>
                    <div class="all">Recruiting blog post</div>
                    <div class="all buttons">Editorial</div>
                </div>
                <!--seconda sezione-->
                <!--terza sezione-->
                <!--quarta sezione-->
            </div>
            <!--UPCOMING-->
            <div></div>
        </div>
    </main>
</body>

</html>
